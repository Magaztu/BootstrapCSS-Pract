<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<body>
    <div class="container">
        <div class="row borders">
            <div class="col-md-4">col-4</div>
            <div class="col-md-4">col-4</div>
            <div class="col-md-4">col-4</div>
        </div>
        <div class="row espacio">
            <button type="button" class="col-md-3 btn btn-primary">Primary</button>
            <button type="button" class="col-md-3 btn btn-secondary">Secondary</button>
            <button type="button" class="col-md-3 btn btn-success">Success</button>
            <button type="button" class="col-md-3 btn btn-danger">Danger</button>
        </div>
        <div class="row">
            <button type="button" class="col-md-12 btn btn-sm btn-info">Small</button>
        </div>
        <div class="row espacio">
            <button type="button" class="col-md-12 btn btn-lg btn-warning">Large</button>
        </div>
        <form class="espacio">
            <div class="mb-3">
                <label for="email-box" class="form-label"> <b>Correo electrónico:</b> </label>
                <input type="email" name="email-box" id="email-box" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password-box" class="form-label"><i>Contraseña:</i></label>
                <input type="password" name="password-box" id="password-box" class="form-control">
            </div>
            <div class="mb-3">
                <input type="checkbox" name="checkbox-box" id="checkbox-box" class="form-check-input">
                <label for="checkbox-box" class="form-check-label"> Recordar mi sesión </label>
                <!-- Abajo para que salga primero la caja -->
            </div>
            <button type="submit" class="btn btn-primary">Envíar</button>
        </form>
    </div>
</body>
</html>
